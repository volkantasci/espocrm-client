        ```
        
        ### Development Tools
        ```bash
        pip install espocrm-python-client[dev]
        ```
        EOF
        fi
        
        # Create quickstart.md
        if [ ! -f docs/quickstart.md ]; then
          cat > docs/quickstart.md << 'EOF'
