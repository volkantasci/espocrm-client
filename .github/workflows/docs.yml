        isort espocrm tests
        
        # Type checking
        mypy espocrm
        
        # Linting
        flake8 espocrm tests
        
        # Security scan
        bandit -r espocrm
        ```
        
        ## Submitting Changes
        
        1. Create a feature branch
        2. Make your changes
        3. Add tests for new functionality
        4. Ensure all tests pass
        5. Submit a pull request
        
        ## Code Style
        
        - Follow PEP 8
        - Use type hints
        - Write docstrings for public APIs
        - Add tests for new features
        - Update documentation as needed
        EOF
        fi
        
        # Create changelog.md (copy from CHANGELOG.md)
        if [ ! -f docs/changelog.md ]; then
          cp CHANGELOG.md docs/changelog.md
        fi

    - name: Build documentation
      run: |
        mkdocs build --strict

    - name: Check for broken links
      run: |
        # Install link checker
        pip install linkchecker
        
        # Check internal links in built documentation
        linkchecker --check-extern site/ || true

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: site/

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Download documentation artifacts
      uses: actions/download-artifact@v3
      with:
        name: documentation
        path: site/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        cname: espocrm-python-client.readthedocs.io

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'pull_request'

    steps:
    - name: Download documentation artifacts
      uses: actions/download-artifact@v3
      with:
        name: documentation
        path: site/

    - name: Validate documentation structure
      run: |
        # Check that required files exist
        required_files=(
          "site/index.html"
          "site/installation/index.html"
          "site/quickstart/index.html"
          "site/authentication/index.html"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "‚ùå Missing required documentation file: $file"
            exit 1
          fi
        done
        
        echo "‚úÖ All required documentation files are present"

    - name: Check documentation size
      run: |
        size=$(du -sh site/ | cut -f1)
        echo "üìä Documentation size: $size"
        
        # Check if documentation is too large (>50MB)
        size_bytes=$(du -sb site/ | cut -f1)
        if [ $size_bytes -gt 52428800 ]; then
          echo "‚ö†Ô∏è Documentation size is large: $size"
        fi

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-docs, deploy-docs, validate-docs]
    if: always()

    steps:
    - name: Notify success
      if: needs.build-docs.result == 'success'
      run: |
        echo "‚úÖ Documentation built successfully!"
        if [ "${{ needs.deploy-docs.result }}" == "success" ]; then
          echo "üöÄ Documentation deployed to GitHub Pages!"
        fi

    - name: Notify failure
      if: needs.build-docs.result == 'failure'
      run: |
        echo "‚ùå Documentation build failed!"
        exit 1