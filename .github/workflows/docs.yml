name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'espocrm/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'espocrm/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  repository_dispatch:
    types: [docs-update]
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git info

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs,dev]"

    - name: Generate API documentation
      run: |
        # Create API reference documentation
        mkdir -p docs/api
        python -c "
        import espocrm
        import inspect
        import os
        
        def generate_module_docs(module, path):
            '''Generate documentation for a module'''
            module_name = module.__name__
            doc_path = os.path.join(path, f'{module_name.split(\".\")[-1]}.md')
            
            with open(doc_path, 'w') as f:
                f.write(f'# {module_name}\\n\\n')
                if module.__doc__:
                    f.write(f'{module.__doc__}\\n\\n')
                
                # Get all public classes and functions
                members = inspect.getmembers(module)
                classes = [m for m in members if inspect.isclass(m[1]) and not m[0].startswith('_')]
                functions = [m for m in members if inspect.isfunction(m[1]) and not m[0].startswith('_')]
                
                if classes:
                    f.write('## Classes\\n\\n')
                    for name, cls in classes:
                        f.write(f'### {name}\\n\\n')
                        if cls.__doc__:
                            f.write(f'{cls.__doc__}\\n\\n')
                
                if functions:
                    f.write('## Functions\\n\\n')
                    for name, func in functions:
                        f.write(f'### {name}\\n\\n')
                        if func.__doc__:
                            f.write(f'{func.__doc__}\\n\\n')
        
        # Generate docs for main modules
        import espocrm.client
        import espocrm.auth
        import espocrm.models
        import espocrm.exceptions
        
        generate_module_docs(espocrm.client, 'docs/api')
        generate_module_docs(espocrm.auth, 'docs/api')
        generate_module_docs(espocrm.models, 'docs/api')
        generate_module_docs(espocrm.exceptions, 'docs/api')
        "

    - name: Create mkdocs.yml if not exists
      run: |
        if [ ! -f mkdocs.yml ]; then
          cat > mkdocs.yml << 'EOF'
        site_name: EspoCRM Python Client
        site_description: Modern, type-safe and comprehensive EspoCRM API client library
        site_url: https://espocrm-python-client.readthedocs.io
        repo_url: https://github.com/espocrm/espocrm-python-client
        repo_name: espocrm/espocrm-python-client
        
        theme:
          name: material
          palette:
            - scheme: default
              primary: blue
              accent: blue
              toggle:
                icon: material/brightness-7
                name: Switch to dark mode
            - scheme: slate
              primary: blue
              accent: blue
              toggle:
                icon: material/brightness-4
                name: Switch to light mode
          features:
            - navigation.tabs
            - navigation.sections
            - navigation.expand
            - navigation.top
            - search.highlight
            - search.share
            - content.code.copy
        
        nav:
          - Home: index.md
          - Installation: installation.md
          - Quick Start: quickstart.md
          - Authentication: authentication.md
          - API Reference:
            - CRUD Operations: crud.md
            - Relationships: relationships.md
            - Metadata: metadata.md
            - Stream: stream.md
            - Logging: logging.md
          - Examples: examples.md
          - CLI Tool: cli.md
          - Contributing: contributing.md
          - Changelog: changelog.md
        
        plugins:
          - search
          - mkdocstrings:
              handlers:
                python:
                  options:
                    docstring_style: google
                    show_source: true
                    show_root_heading: true
                    show_root_toc_entry: false
        
        markdown_extensions:
          - admonition
          - pymdownx.details
          - pymdownx.superfences
          - pymdownx.highlight:
              anchor_linenums: true
          - pymdownx.inlinehilite
          - pymdownx.snippets
          - pymdownx.tabbed:
              alternate_style: true
          - toc:
              permalink: true
        EOF
        fi

    - name: Create missing documentation files
      run: |
        # Create installation.md
        if [ ! -f docs/installation.md ]; then
          cat > docs/installation.md << 'EOF'
